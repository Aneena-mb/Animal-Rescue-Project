<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .contact-info {
            text-align: left;
            margin-bottom: 20px;
        }

        .contact-info h2 {
            color: #007bff;
            margin-bottom: 10px;
        }

        .contact-info p {
            margin: 5px 0;
            color: #555;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
        }

        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>

        <!-- Phone Numbers -->
        <div class="contact-info">
            <h2>Phone Numbers</h2>
            <p><a href="tel:+1234567890"> Aneena-8714277177</a></p>
            <p><a href="tel:+0987654321">Sneha-8943120432</a></p>
            <p><a href="tel:+0987654321">Abinaya-9037716754</a></p>

        </div>

        <!-- Email Addresses -->
        <div class="contact-info">
            <h2>Email Addresses</h2>
            <p><a href="mailto:info@example.com">info@example.com</a></p>
            <p><a href="mailto:support@example.com">support@example.com</a></p>
        </div>

        <!-- Physical Address -->
        <div class="contact-info">
            <h2>Address</h2>
            <p>west hill 5,</p>
            <p>kozhikode, kerala,</p>
            <p>india</p>
        
    </div>

</body>
</html>
